<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      GFilmes
    </ion-title>
    <ion-button slot="end" (click)="goToPesquisa()">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select placeholder="Selecione uma" (ionChange)="buscaPorCategoria($event)">
        <ion-select-option *ngFor="let categoria of categorias" value="{{ categoria.id }}">{{ categoria.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <div *ngIf="filmes.length">
    <app-lista-filmes [filmes]="filmes"></app-lista-filmes>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais filmes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
